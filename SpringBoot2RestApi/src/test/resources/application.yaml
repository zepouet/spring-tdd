# http://www.baeldung.com/spring-testing-separate-data-source
# https://stackoverflow.com/questions/38040572/spring-boot-loading-initial-data

spring:
  datasource:
    driver-class-name: org.h2.Driver
    # To make sure the H2 Web Console can access the database
    # weâ€™ll have to append DB_CLOSE_DELAY=-1 and DB_CLOSE_ON_EXIT=FALSE to the spring.datasource.url property.
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          show_sql: true
          use_sql_comments: true
          format_sql: true
  h2:
    console:
      enabled: true
      settings:
        trace: true
      path: /h2-console
